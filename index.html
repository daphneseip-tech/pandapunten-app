<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Pandapunten 🐼</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FF5AAC">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Splashscreen CSS -->
  <style>
    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #FF5AAC;
      z-index: 50;
    }
    #progress-bar-container {
      width: 160px;
      height: 8px;
      background-color: #FBCFE8; 
      border-radius: 4px;
      overflow: hidden;
      margin-top: 1.5rem;
    }
    #progress-bar {
      height: 100%;
      width: 0;
      background-color: white;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body class="bg-pink-50 flex flex-col items-center min-h-screen">

<!-- Splashscreen -->
<div id="splash">
  <div class="text-6xl mb-6">🐼</div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>
</div>

<header class="flex items-center justify-center mt-6">
  <span class="text-5xl">🐼</span>
  <h1 class="text-3xl font-bold text-[#FF5AAC] ml-3">Pandapunten</h1>
</header>

<!-- Login sectie -->
<div id="login-section" class="flex flex-col items-center mt-12">
  <h2 class="text-xl font-semibold text-[#FF5AAC] mb-2">Log in</h2>
  <p class="text-gray-600 mb-3 text-center text-sm px-6">
    Vul hier één keer je persoonlijke pandatoken in. Daarna hoef je nooit meer in te loggen!
  </p>
  <input id="tokenInput" type="text" placeholder="Pandatoken" class="p-2 rounded border border-[#FF5AAC] text-center">
  <button id="saveTokenButton" class="mt-3 bg-[#FF5AAC] hover:bg-pink-600 text-white px-4 py-2 rounded-lg shadow-md transition">Opslaan</button>
</div>

<!-- App sectie -->
<div id="app" class="hidden flex flex-col items-center mt-10 w-full px-4">
  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-sm text-center">
    <h2 class="text-2xl font-bold text-[#FF5AAC] mb-3">Pandapunten overzicht</h2>
    <div id="friendsList" class="flex flex-col gap-3"></div>
  </div>

  <button id="resetButton" class="mt-8 bg-[#FF5AAC] hover:bg-pink-600 text-white px-6 py-3 rounded-full text-lg font-semibold shadow-md transition">
    Reset punten
  </button>
</div>

<!-- Admin paneel (ongewijzigd) -->
<div id="adminPanel" class="hidden flex flex-col items-center mt-12 w-full px-4">
  <!-- admin content zoals eerder -->
</div>

<!-- Admin instructie-popup -->
<div id="adminTip" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-[#FF5AAC] text-white p-4 rounded-xl shadow-lg z-50 hidden max-w-xs text-center text-sm">
  Tip: Gebruik de <u>“Toon/verberg adminpaneel”</u> knop om de beheerderopties aan of uit te zetten per apparaat.
  <button id="closeTip" class="ml-2 bg-white text-[#FF5AAC] px-2 py-1 rounded">Oké</button>
</div>

<script>
const API = "https://pandapunten-server-1.onrender.com/api";

document.addEventListener("DOMContentLoaded", () => {
  // Splashscreen progress
  const progress = document.getElementById("progress-bar");
  const splash = document.getElementById("splash");
  let width = 0;
  const interval = setInterval(() => {
    width += 2;
    progress.style.width = width + "%";
    if(width >= 100){
      clearInterval(interval);
      splash.style.display = "none";
    }
  }, 30);

  const loginSection = document.getElementById("login-section");
  const appSection = document.getElementById("app");
  const tokenInput = document.getElementById("tokenInput");
  const saveTokenButton = document.getElementById("saveTokenButton");
  const resetButton = document.getElementById("resetButton");
  const friendsList = document.getElementById("friendsList");
  const adminPanel = document.getElementById("adminPanel");
  const toggleAdminBtn = document.getElementById("toggleAdminView");
  const adminTip = document.getElementById("adminTip");
  const closeTipBtn = document.getElementById("closeTip");

  if(!localStorage.getItem("adminTipShown")){
    adminTip.classList.remove("hidden");
  }
  closeTipBtn.onclick = () => {
    adminTip.classList.add("hidden");
    localStorage.setItem("adminTipShown","true");
  };

  const savedToken = localStorage.getItem("pandatoken");
  if(savedToken){
    loginSection.classList.add("hidden");
    appSection.classList.remove("hidden");
    startApp(savedToken.trim());
  }

  saveTokenButton.addEventListener("click", ()=>{
    const token = tokenInput.value.trim();
    if(!token) return alert("Voer je pandatoken in 🐼");
    localStorage.setItem("pandatoken", token);
    loginSection.classList.add("hidden");
    appSection.classList.remove("hidden");
    startApp(token);
  });

  toggleAdminBtn?.addEventListener("click", ()=>{
    const current = localStorage.getItem("showAdminPanel")==="true";
    localStorage.setItem("showAdminPanel",(!current).toString());
    location.reload();
  });

  async function startApp(token){
    await loadFriends();

    if(token === "39f90f0a9ab0145b"){
      adminPanel.classList.remove("hidden");
      localStorage.setItem("showAdminPanel","true");
    }

    resetButton.onclick = async () => {
      await fetch(`${API}/reset`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({token})
      });

      confetti({particleCount:150, spread:70, origin:{y:0.6}});
      await loadFriends();
    };

    async function loadFriends(){
      const res = await fetch(`${API}/users`);
      let users = await res.json();
      users.sort((a,b)=> b.pandapunten - a.pandapunten);

      friendsList.innerHTML = users.map(u=>{
        const nextPointDate = new Date(new Date(u.last_reset).getTime() + 7*24*60*60*1000);
        const msRemaining = nextPointDate - new Date();
        const daysRemaining = Math.max(0, Math.ceil(msRemaining / (1000*60*60*24)));

        let bgColor = "bg-pink-100";
        let textColor = "text-[#FF5AAC]";
        if(u.pandapunten >=5 && u.pandapunten <=9) bgColor="bg-red-200";
        else if(u.pandapunten >=10 && u.pandapunten <=19) bgColor="bg-red-400";
        else if(u.pandapunten >=20) { bgColor="bg-red-700"; textColor="text-white"; }

        return `
          <div class="flex justify-between items-center ${bgColor} rounded-lg p-3 transition-all duration-300 shadow">
            <div class="text-left">
              <p class="font-semibold ${textColor}">${u.name}</p>
              <p class="text-xs text-gray-600">Volgende punt in ${daysRemaining} dag(en)</p>
            </div>
            <p class="text-4xl font-bold ${textColor}">${u.pandapunten}</p>
          </div>`;
      }).join("");
    }
  }
});
</script>

</body>
</html>
